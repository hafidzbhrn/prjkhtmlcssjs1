<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="summary">
        <h1 class="title">MATCH RESULT</h1>
        <h2 id="inGame"></h2>
        <h3 id="result"></h3>
      </div>
      <div class="games">
        <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
        <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        <div class="option" onclick="pickOption('‚úã')">‚úã</div>
      </div>
      <br>
      <br>
      <br>
      <br>
        <h1 class="WM" onclick="wmClick()">created by umar</h1>
    </div>

    <script>
      class Start {
        constructor() {
          this.botOption =  this.playerOption =
            this.winner =
            this.playerName =
              "Player";
          this.botName = "Bot";
        }

        botBrain() {
          const options = ["‚úåÔ∏è", "‚úä", "‚úã"];
          return options[Math.floor(Math.random() * options.length)];
        }

        winCalculation() {
          if (this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úä") {
            return (this.winner = this.playerName);
          } else if (this.botOption == "‚úä" && this.playerOption == "‚úã") {
            return (this.winner = this.playerName);
          } else if (this.botOption == "‚úã" && this.playerOption == "‚úåÔ∏è") {
            return (this.winner = this.playerName);
          } else if (this.botOption == "‚úä" && this.playerOption == "‚úåÔ∏è") {
            return (this.winner = this.botName);
          } else if (this.botOption == "‚úã" && this.playerOption == "‚úä") {
            return (this.winner = this.botName);
          } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úã") {
            return (this.winner = this.botName);
          } else {
            return (this.winner = "SERI");
          }
        }

        matchResult() {
          if (this.winner != "SERI") {
            return this.winner + " MENANG";
          } else {
            return this.winner + ", GAK ADA YANG MENANGü§£ü§£";
          }
        }
      }

      function pickOption(pingsut) {
        const start = new Start();
        start.playerOption = pingsut;
        start.botOption = start.botBrain();
        start.winCalculation();

        const inGame = document.getElementById("inGame");
        const result = document.getElementById("result");

        inGame.textContent = "..."
        result.textContent = "..."

        setTimeout(() => {
        inGame.textContent = (start.playerOption + " VS " + start.botOption);
        result.textContent = start.matchResult();
        
        }, 1500)

        

      }

      function wmClick() {
        alert('TERIMA KASIH SUDAH MENGUNJUNGI WEBSITE SAYA');
      }


      
    </script>
  </body>
</html>
